plugins {
    id 'java'
}

group 'com.ivan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceCompatibility = 11
compileTestJava.options.encoding = "UTF-8"

dependencies {
    def assertjVersion = '3.24.2'
    def commonsIoVersion = '2.11.0'
    def restAssuredVersion = '5.3.0'
    def junitVersion = '5.9.2'
    def ownerVersion = '1.0.12'
    def lombok_version = '1.18.24'

    testImplementation("io.rest-assured:rest-assured:$restAssuredVersion")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.0-rc2")
    testImplementation("org.assertj:assertj-core:$assertjVersion")
    implementation("commons-io:commons-io:$commonsIoVersion")
    implementation("org.aeonbits.owner:owner:$ownerVersion")
    implementation("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    implementation("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    implementation("org.junit.jupiter:junit-jupiter-params:$junitVersion")
    implementation("org.projectlombok:lombok:$lombok_version")
    annotationProcessor("org.projectlombok:lombok:$lombok_version")
    testAnnotationProcessor("org.projectlombok:lombok:$lombok_version")
}

test {
    useJUnitPlatform()
}